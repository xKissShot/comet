<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" required [(ngModel)]="username" />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required [(ngModel)]="password" />
      </div>
      <div class="button-container">
        <input type="submit" value="Login">
        <a routerLink="/register" class="register-btn">Register</a>
      </div>
    </form>
  </div>
</div>

<!-- This is the router outlet that will render the registered component -->
<router-outlet></router-outlet>
