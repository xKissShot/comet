<!-- app.component.html -->

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="users.length > 0">
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of users">{{ user.username }}</li>
  </ul>
</div>

<div *ngIf="users.length === 0">
  <p>No users available</p>
</div>
