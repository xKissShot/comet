<!-- app.component.html -->
<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" required [(ngModel)]="username" />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required [(ngModel)]="password" />
      </div>
      <div class="button-container">
        <input type="submit" value="Login">
        <!-- This is the Register link that routes to /register -->
        <a routerLink="/register" class="register-btn">Register</a>
      </div>
    </form>
  </div>
</div>

<!-- The router-outlet is where the routed components will be rendered -->
<router-outlet></router-outlet>
