<!-- register.component.html -->
<div class="register-container">
  <h2>Create an Account</h2>

  <!-- Registration Form -->
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Create Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
        class="form-control"
        placeholder="Enter your username">
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-text">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Create Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        class="form-control"
        placeholder="Enter your password">
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-text">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        [pattern]="password"
        #confirmPasswordInput="ngModel"
        class="form-control"
        placeholder="Confirm your password">
      <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-text">
        Passwords must match.
      </div>
    </div>

    <div class="form-buttons">
      <!-- Confirm Button (only enabled if the form is valid) -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn btn-primary">
        Confirm
      </button>

      <!-- Go Back Button -->
      <button
        type="button"
        routerLink="/login"
        class="btn btn-secondary">
        Go Back
      </button>
    </div>
  </form>
</div>
