spring.application.name=comet
# Server Configuration
server.port=8123

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cometdb;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
logging.level.org.flywaydb.core=DEBUG

# Logging Configuration
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
